<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DC_USER_LOGIN</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity=" sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="validation_js.js"></script>
    <link rel="stylesheet" type="text/css" href="JAVASCRIPT_PROJECT.css">
</head>
<body>
<div class="container-fluid-sm body1">
	<div class="row-md form-group pt-5 "> 
		<div class="col-md-4 offset-md-4 px-3 layout1">
			<form id="form" >
			   <h3 class="text-center pt-4 fw-bold text-light pb-4" id="names">SIGN UP TO DC WORLD</h3>
			   <label for="name" class="form-label fw-bold text-light d-flex justify-content-between">Name<span class='fw-light text-danger' id='namepar'></span></label> 
			   <input type="text" name="name" class="form-control p-2  text-center inputs_1" id="name" placeholder="User Name">
			   <label for="E-Mail" class="form-label mt-4 fw-bold text-light d-flex justify-content-between">E-Mail<span class='fw-light text-danger' id='emailpar'></span></label>
			   <input type="text" name="E-Mail" class="form-control p-2  text-center inputs_1" id="email" placeholder="test@gmail.com">
			   <label for="password" class="form-label mt-4 fw-bold text-light d-flex justify-content-between" >Password<span class='fw-light text-danger' id='passpar'></span></label>
			   <input type="password" name="password" class="form-control p-2  text-center inputs_1" id="password" placeholder="Password">
			  <button type="submit" onclick="validation(event)" class="btn w-100 bg-secondary mt-5 p-2 rounded-pill text-dark">Sign Up</button>
			  <!-- <a href="JAVASCRIPT_PROJECT.html"> -->
			  	<button class="btn w-100 bg-danger mt-3 mb-5 p-2 rounded-pill" onclick="cancel()">cancel</button>
			  <h4 id="result" class="text-center"></h4>
			</form>
		</div>
	</div>
</div>
</body>
</html>
